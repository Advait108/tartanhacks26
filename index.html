<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compost Cupid</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0;
    }
    body{
        width: 100vw;
        height: 100dvh;
        display: flex; 
        flex-direction: column;
        overflow: hidden;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(0deg, rgb(209, 236, 207), rgb(69, 87, 69));
        color: white;
        padding: 20px;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }

    p{
        margin: 2rem;
    }

    #app-title{
        margin-top: 2.5rem;
    }

    #card {                                                                                          
        width: 250px;                                                                                
        height: 300px;                                                                               
        background: rgba(255, 255, 255, 0.3);                                                       
        border-radius: 20px;                                                                         
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin: 20px 0;
        cursor: grab;
        border:1px solid rgba(18,48,31,.10);
        box-shadow:0 18px 50px rgba(18,48,31,.18);
        transform:translate3d(0,0,0) rotate(0deg)
    }

    #cardEmoji {
        font-size: 4rem;
    }

    #cardName {
        font-size: 1.3rem;
        font-weight: 600;
    }

    #feedback {                                                                                      
        font-size: 1.3rem;                                                                           
        font-weight: 700;                                                                            
        min-height: 2rem;                                                                            
    }

    #scoreDisplay {
        font-size: 1.1rem;
        font-weight: 500;
    }
    
    #card.animating {                                                                                
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #timer {
        font-size: 2rem;
        font-weight: 900;
    }

    #urgency {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease;
        box-shadow: inset 0 0 80px rgba(255, 0, 0, 0.4);
    }

    #urgency.danger {
        opacity: 1;
    }

    .bar {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.3);                                                       
        border-radius: 20px;    
        padding: 1rem;
        border: 2px solid rgba(18,48,31,.10);
    }
</style>
<body>
    <h1 id="app-title">Compost Cupid</h1>
    <p>You've been matched with a bin: swipe right on items that belong and left on the rest!</p>
    <div class="bar">
        <div>Bin: <span id="binLabel"></span></div>
        <div id="timer">30</div>
        <div id="scoreDisplay">Score: 0 | Streak: 0</div>
    </div>
    <div id="card"> <!-- where the item is displayed -->
        <div id="cardEmoji"></div>
        <div id="cardName"></div>
    </div>
    <div id="feedback"></div><!-- where the feedback is displayed -->
    <div id="urgency"></div>
    <script>
        //BIN + ITEM CHOOSING LOGIC------------------------------------------
        const items = [
            { emoji: 'ðŸ“¦', name: 'Cardboard Box', bin: 'recycle' },
            { emoji: 'ðŸŒ', name: 'Banana Peel', bin: 'compost' },
            { emoji: 'ðŸª¥', name: 'Used Toothbrush', bin: 'trash' },
            { emoji: 'ðŸ•', name: 'Greasy Pizza Box', bin: 'trash' },
            { emoji: 'ðŸ¥«', name: 'Tomato Can', bin: 'recycle' },
            { emoji: 'â˜•', name: 'Ground Coffee', bin: 'compost' },
        ];
        let score = 0;
        let streak = 0;

        const bins = ['recycle', 'compost', 'trash']; //what bins can players be?
        const binEmojis = { recycle: 'â™»ï¸', compost: 'ðŸŒ±', trash: 'ðŸ—‘ï¸' }; //display emojis for each bin

        function getNewBin(){ //pick a random bin at start of game
            let randomIndex = Math.floor(Math.random() * bins.length);
            let chosenBin = bins[randomIndex];
            return chosenBin;
        }
        let currBin = getNewBin(); //current bin that a player is assigned to

        let currItem = null;
        let binLabel = document.getElementById('binLabel'); //going into HTML and getting references to elements
        let cardEmoji = document.getElementById('cardEmoji');
        let cardName = document.getElementById('cardName');

        function showNextItem() { //pick a random item and display it on the card
            let randomIndex = Math.floor(Math.random() * items.length);
            currItem = items[randomIndex];
            cardEmoji.textContent = currItem.emoji;
            cardName.textContent = currItem.name;
            card.style.transform = ''; //reset card position for next item
        }

        //SWIPING LOGIC------------------------------------------------------
        let feedbackEl = document.getElementById('feedback');//points to feedback element in HTML
        let scoreEl = document.getElementById('scoreDisplay');//points to score display element in HTML

        function perSwipe(swipedRight) {
            let correct = (swipedRight === ((currItem.bin === currBin))); //check if the swipe direction matches the correct bin
            if (correct) {
                score++;
                streak++;
                feedbackEl.textContent = 'Correct!';
            } else {
                streak = 0;
                feedbackEl.textContent = 'Wrong! It was ' + currItem.bin;
            }
            scoreEl.textContent = 'Score: ' + score + ' | Streak: ' + streak;

            // fly the card off screen, uncomment belo for fly off animation
            /*
            showNextItem();
            card.classList.add('animating');
            let flyX = swipedRight ? 500 : -500;
            card.style.transform = `translateX(${flyX}px) rotate(${flyX * 0.05}deg)`;
            card.style.opacity = '0';

            // after animation finishes, load next item
            setTimeout(() => {
                card.classList.remove('animating');
                card.style.opacity = '1';
                showNextItem();
            }, 300);*/
        }

        let startX = 0;
        let card = document.getElementById('card');//points to HTML card

        card.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;   //touch[0] is first finger that touched screen,
                                            // clientX is horizontal position of that touch
            card.classList.remove('animating'); //animation off while dragging, so it follows finger
        });

        card.addEventListener('touchmove', (e) => {                                                      
            let diff = e.touches[0].clientX - startX;                                                    
            card.style.transform = `translateX(${diff}px) rotate(${diff * 0.1}deg)`;                     
        });

        card.addEventListener('touchend', (e) => { //constantly listening
            let endX = e.changedTouches[0].clientX;
            let diff = endX - startX;
            card.classList.add('animating');
            if (diff > 50) perSwipe(true);       // swiped right
            else if (diff < -50) perSwipe(false); // swiped left
        });

        // mouse events for desktop testing (Can be faded later)
        let isDragging = false;

        card.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
            card.classList.remove('animating');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            let diff = e.clientX - startX;
            card.style.transform = `translateX(${diff}px) rotate(${diff * 0.1}deg)`;
        });

        document.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            let diff = e.clientX - startX;
            if (diff > 50) perSwipe(true);
            else if (diff < -50) perSwipe(false);
            else card.style.transform = '';
            card.classList.add('animating');
        });
        //TIMER LOGIC------------------------------------------------------
        let timeLeft = 30;                                            
        let timerEl = document.getElementById('timer');                                                  
        let urgencyEl = document.getElementById('urgency');                                              
                                                                                                        
        let timerInterval = setInterval(() => {                                                          
            timeLeft--;
            timerEl.textContent = timeLeft;

            if (timeLeft <= 10) {
                urgencyEl.classList.add('danger');
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert('Time is up! Score: ' + score);
            }
        }, 1000);
        
        //INITIALIZING STUFF------------------------------------------------------
        binLabel.textContent = binEmojis[currBin] + ' ' + currBin;
        showNextItem();

    </script>
    
</body>
</html>
