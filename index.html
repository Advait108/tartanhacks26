<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compost Cupid</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0;
    }
    
    body{
        width: 100vw;
        min-height: 100dvh;
        display: flex; 
        flex-direction: column;
        overflow: hidden;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(0deg, rgb(209, 236, 207), rgb(69, 87, 69));
        color: white;
        padding: 20px;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }

    #app-title{
        letter-spacing: -0.02em;
        font-weight: 900;
        color: rgba(240,255,246,.78);
        font-size: clamp(2.6rem, 6vw, 3.4rem);
        line-height: 1.02;
        background: linear-gradient(180deg,
            rgba(255, 255, 255, 0.98),
            rgba(185, 255, 199, 0.942)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow:
            0 .12rem .8rem rgba(0,0,0,.22),
            0 0 .06rem rgba(255,255,255,.25);
    }

    .subtitle{
        margin: 0.875rem auto 1rem;
        max-width: 36ch;
        font-size: 1.125rem;
        line-height: 1.35;
        opacity: .92;
        color: rgba(240, 255, 246, 0.85);
        text-shadow: 0 .2rem .9rem rgba(0,0,0,.10);
    }

    .chips{
        display:flex;
        gap: 0.625rem;
        justify-content:center;
        flex-wrap:wrap;
        margin: 0.625rem 0 1rem;
    }

    .chip{
        border: 1px solid rgba(255,255,255,.22);
        background: linear-gradient(180deg,
            rgba(255, 255, 255, 0.75),
            rgba(205, 222, 206, 0.5)
        );
        border-radius: 999px;
        padding: 0.625rem 0.875rem;
        color: rgba(255,255,255,.92);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow:
        0 10px 22px rgba(0,0,0,.10),
    }

    .chip .label{
        opacity: 1; 
        font-weight:800;
        color: rgba(33, 44, 33, .6);
    }
    .chip .value{
        font-weight: 600; 
        color: rgba(33, 44, 33, .78);
        text-shadow: 0 .12rem .6rem rgba(0,0,0,.08);
    }

    .cardWrap{
        width: 100%;
        height: auto;
        display:flex;
        align-items:center;
        justify-content:center;
        position:relative;
        margin: 0.375rem 0 0.625rem;
    }

    #card {
        width: 16rem;
        height: 19rem;
        background: linear-gradient(180deg,
            rgba(255, 255, 255, 0.75),
            rgba(205, 222, 206, 0.5)
        );
        border-radius: 1.5rem;
        border: 1px solid rgba(255,255,255,.35);
        box-shadow:
            0 1.8rem 4.5rem rgba(18,48,31,.22),
            0 .3rem 1rem rgba(18,48,31,.10);
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        gap: .6rem;
        padding: 1rem 1rem .9rem; 
        cursor: grab;
        transform: translate3d(0,0,0) rotate(0deg);
        touch-action: none;
    }

    #cardEmoji {
        font-size: 4.5rem;
        display:inline-flex;
        width: 7.5rem;
        height: 7.5rem;
        align-items:center;
        justify-content:center;
        border-radius: 26px;
        background: rgba(255,255,255,.55);
        box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
        margin-top: 0.5rem;
    }

    #cardName {
        font-size: 1.5rem;
        font-weight: 600;
        color: rgba(33, 44, 33, .72);
        margin-top: 0.5rem;
        letter-spacing: -0.01em;
    }

    #binLabel {
        background: linear-gradient(180deg, rgba(86, 184, 125, 0.95), rgba(10, 68, 43, 0.9));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    #feedback {                                                                                      
        display:inline-block;
        padding: 0.625rem 1rem;
        border-radius: 999px;
        font-weight: 900;
        letter-spacing: -0.01em;
        border: 1px solid rgba(255,255,255,.35);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 10px 22px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.65);
        background: linear-gradient(180deg, 
            rgba(255, 255, 255, 0.8),
            rgba(235, 255, 236, 0.4));
        color: rgba(115, 150, 115, 0.78);                                                                  
    }

    
    #card.animating {                                                                                
        transition: transform 0.3s ease, opacity 0.3s ease;
    }


    #cardTags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        justify-content: center;
        padding: 0 12px;
    }

    .tag {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
    }

    .tag-green {
        background: rgba(76, 175, 80, 0.2);
        color: #2e7d32;
    }

    .tag-red {
        background: rgba(233, 69, 96, 0.2);
        color: #c0392b;
    }

    .card-buttons {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 0.625rem;
    }

    .card-btn {
        width: 3.7rem;
        height: 3.7rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.55rem;
        background: linear-gradient(180deg,
            rgba(255, 255, 255, 0.8),
            rgba(235, 255, 236, 0.4)
        );
        border: 1px solid rgba(255,255,255,.35);
        box-shadow: 0 4px 12px rgba(18, 48, 31, 0.12);
        cursor: pointer;
        transition: transform 0.15s;
        margin: 0.625rem 0;
    }

    .card-btn:active {
        transform: scale(0.9);
    }

    .btn-x {
        color: #c0392b;
    }

    .btn-heart {
        color: #6db86d;
    }

    /* "It's a Match!" animation styles */
    #matchOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(46, 125, 50, 0.15);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 50;
    }

    #matchOverlay.show {
        opacity: 1;
    }

    .match-text {
        font-size: 2rem;
        font-weight: 900;
        color: #fff;
        text-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        letter-spacing: -0.02em;
    }

    .match-hearts {
        display: flex;
        gap: 16px;
    }

    .float-heart {
        font-size: 1.5rem;
        opacity: 0;
    }

    #matchOverlay.show .float-heart {
        animation: floatUp 0.8s ease forwards;
    }

    #matchOverlay.show .float-heart:nth-child(1) { animation-delay: 0s; }
    #matchOverlay.show .float-heart:nth-child(2) { animation-delay: 0.15s; }
    #matchOverlay.show .float-heart:nth-child(3) { animation-delay: 0.3s; }

    @keyframes floatUp {
        0%   { opacity: 0; transform: translateY(20px) scale(0.5); }
        40%  { opacity: 1; transform: translateY(-10px) scale(1.1); }
        100% { opacity: 0; transform: translateY(-40px) scale(0.8); }
    }

</style>

<body>
    <h1 id="app-title">Compost Cupid</h1>
    <p class = "subtitle">You've been matched with a bin: swipe right on items that belong and left on the rest!</p>
    <div class= "chips">
        <div class="chip"><span class="label">Bin:</span> <span class="value" id="binLabel"></span></div>
        <div class="chip"><span class="label">Score:</span> <span class="value" id="scoreNum">0</span></div>
        <div class="chip"><span class="label">Streak:</span> <span class="value" id="streakNum">0</span></div>
    </div>

    <div class="cardWrap">
        <div id="card">
            <div id="cardEmoji"></div>
            <div id="cardName"></div>
            <div id="cardTags"></div>
        </div>
    </div>
    <div class="card-buttons">
        <div class="card-btn btn-x">‚úï</div>
        <div class="card-btn btn-heart">‚ù§</div>
    </div>
    <div id="feedback" class="neutral">Swipe to start üíö</div>

    <!-- "It's a Match!" animation -->
    <div id="matchOverlay">
        <div class="match-text">It's a MATCH!</div>
        <div class="match-hearts">
            <span class="float-heart">üíö</span>
            <span class="float-heart">üíö</span>
            <span class="float-heart">üíö</span>
        </div>
    </div>

    <script>
        //BIN + ITEM CHOOSING LOGIC------------------------------------------
        const items = [
            { emoji: 'üì¶', name: 'Cardboard Box', bin: 'recycle', tags: ['flatten me', 'paper-based', 'dry goods'] },
            { emoji: 'üçå', name: 'Banana Peel', bin: 'compost', tags: ['biodegradable', 'organic', 'fruit waste'] },
            { emoji: 'ü™•', name: 'Used Toothbrush', bin: 'trash', tags: ['mixed plastic', 'too small', 'bathroom'] },
            { emoji: 'üçï', name: 'Greasy Pizza Box', bin: 'trash', tags: ['grease ruins it', 'misleading', 'food-soiled'] },
            { emoji: 'ü•´', name: 'Tomato Can', bin: 'recycle', tags: ['rinse first', 'metal', 'kitchen'] },
            { emoji: '‚òï', name: 'Ground Coffee', bin: 'compost', tags: ['filter too!', 'nitrogen-rich', 'garden gold'] },
        ];
        let score = 0;
        let streak = 0;

        const bins = ['recycle', 'compost', 'trash']; //what bins can players be?
        const binEmojis = { recycle: '‚ôªÔ∏è', compost: 'üå±', trash: 'üóëÔ∏è' }; //display emojis for each bin

        function getNewBin(){ //pick a random bin at start of game
            let randomIndex = Math.floor(Math.random() * bins.length);
            let chosenBin = bins[randomIndex];
            return chosenBin;
        }
        let currBin = getNewBin(); //current bin that a player is assigned to

        let currItem = null;
        let binLabel = document.getElementById('binLabel'); //going into HTML and getting references to elements
        let cardEmoji = document.getElementById('cardEmoji');
        let cardName = document.getElementById('cardName');
        let cardTags = document.getElementById('cardTags');

        function showNextItem() { //pick a random item and display it on the card
            let randomIndex = Math.floor(Math.random() * items.length);
            currItem = items[randomIndex];
            cardEmoji.textContent = currItem.emoji;
            cardName.textContent = currItem.name;
            cardTags.innerHTML = currItem.tags.map((t, i) => `<span class="tag ${i < 2 ? 'tag-green' : 'tag-red'}">${t}</span>`).join('');
            card.style.transform = ''; //reset card position for next item
        }

        //"IT'S A MATCH!" ANIMATION------------------------------------------------------
        let matchOverlay = document.getElementById('matchOverlay');

        function showMatch() { // shows "It's a Match!" animation
            matchOverlay.classList.add('show');
            setTimeout(() => {
                matchOverlay.classList.remove('show');
            }, 900); // visible for 0.9 seconds
        }

        //SWIPING LOGIC------------------------------------------------------
        let feedbackEl = document.getElementById('feedback');//points to feedback element in HTML
        let scoreNum = document.getElementById('scoreNum');//points to score number span
        let streakNum = document.getElementById('streakNum');//points to streak number span

        function perSwipe(swipedRight) {
            let correct = (swipedRight === ((currItem.bin === currBin))); //check if the swipe direction matches the correct bin
            if (correct) {
                score++;
                streak++;
                feedbackEl.textContent = 'Correct!';
                if (swipedRight) showMatch(); // "It's a Match!" animation on correct right swipes
            } else {
                streak = 0;
                feedbackEl.textContent = 'Wrong! It was ' + currItem.bin + ' ' + binEmojis[currItem.bin];
            }
            scoreNum.textContent = score;
            streakNum.textContent = streak;
            showNextItem();
        }

        let startX = 0;
        let card = document.getElementById('card');//points to HTML card

        card.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;   //touch[0] is first finger that touched screen,
                                            // clientX is horizontal position of that touch
            card.classList.remove('animating'); //animation off while dragging, so it follows finger
        });

        card.addEventListener('touchmove', (e) => {                                                      
            let diff = e.touches[0].clientX - startX;                                                    
            card.style.transform = `translateX(${diff}px) rotate(${diff * 0.1}deg)`;                     
        });

        card.addEventListener('touchend', (e) => { //constantly listening
            let endX = e.changedTouches[0].clientX;
            let diff = endX - startX;
            card.classList.add('animating');
            if (diff > 50) perSwipe(true);       // swiped right
            else if (diff < -50) perSwipe(false); // swiped left
        });

        // mouse events for desktop testing (Can be faded later)
        let isDragging = false;

        card.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
            card.classList.remove('animating');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            let diff = e.clientX - startX;
            card.style.transform = `translateX(${diff}px) rotate(${diff * 0.1}deg)`;
        });

        document.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            let diff = e.clientX - startX;
            if (diff > 50) perSwipe(true);
            else if (diff < -50) perSwipe(false);
            else card.style.transform = '';
            card.classList.add('animating');
        });
        //BUTTON CLICKS------------------------------------------------------
        document.querySelector('.btn-x').addEventListener('click', () => {
            card.classList.add('animating');
            card.style.transform = 'translateX(-300px) rotate(-30deg)';
            card.style.opacity = '0';
            setTimeout(() => {
                perSwipe(false);
                card.style.opacity = '1';
            }, 300);
        });

        document.querySelector('.btn-heart').addEventListener('click', () => {
            card.classList.add('animating');
            card.style.transform = 'translateX(300px) rotate(30deg)';
            card.style.opacity = '0';
            setTimeout(() => {
                perSwipe(true);
                card.style.opacity = '1';
            }, 300);
        });

        //INITIALIZING STUFF------------------------------------------------------
        binLabel.textContent = binEmojis[currBin] + ' ' + currBin;
        showNextItem();

    </script>
    
</body>
</html>
